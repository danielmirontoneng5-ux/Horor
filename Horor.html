}

/* FULLSCREEN BACKGROUND */
#bg {
    position: fixed;
    inset: 0;

    inset: 0;

}

/* TEXT */
#text {
    position: absolute;
    bottom: 10%;
    width: 100%;
    text-align: center;
    color: red;
    font-size: 28px;
    letter-spacing: 3px;
    animation: blink 1s infinite;
    text-shadow: 0 0 10px red;
}

/* GLITCH */
@keyframes shake {
    0% { transform: translate(0,0); }
    100% { transform: translate(2px,-2px); }
}

}
